<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container-1">
        <div class="row-1">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Ngày, tháng, năm tiếp theo là: </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số ngày hôm nay</label>
                  <input id="so_Ngay_now" type="text" class="form-control" />

                  <label for="">Nhập số tháng nay</label>
                  <input id="so_Thang_now" type="text" class="form-control" />

                  <label for="">Nhập số năm nay</label>
                  <input id="so_Nam_now" type="text" class="form-control" />
                </div>
                <button id="btnNgaymai__" class="btn btn-danger">
                  Số ngày, tháng, năm tiếp theo là:
                </button>
              </div>
              <div
                id="footerNgaytiepTheo__"
                class="card-footer text-muted"
              ></div>
            </div>
          </div>
        </div>
      </div>
    <br>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <div class="container-1">
        <div class="row-1">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Số ngày trong tháng được nhập là:</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số tháng</label>
                  <input id="so_Thang_hientai" type="text" class="form-control" />

                  <label for="">Nhập số năm</label>
                  <input id="so_Nam_hientai" type="text" class="form-control" />
                </div>
                <button id="btnNgaymai" class="btn btn-danger">
                  Số ngày tháng này có
                </button>
              </div>
              <div
                id="footerNgaytiepTheo"
                class="card-footer text-muted"
              ></div>
            </div>
          </div>
        </div>
      </div>
    <br>
    <hr>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <br>
    <hr>
    <div class="container-1">
        <div class="row-1">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Nhập 1 số có 3 chữ số:</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nhập số vào:</label>
                  <input id="so_Co_3_chu_So" type="text" class="form-control" />
                </div>
                <button id="btnCachdoc" class="btn btn-danger">
                  Viết bằng chữ là:
                </button>
              </div>
              <div
                id="footerCachdocSo"
                class="card-footer text-muted"
              ></div>
            </div>
          </div>
        </div>
      </div>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <br>
    <hr>
    <div class="container-1">
        <div class="row-1">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Sinh viên có khoảng cách đến trường xa nhất</div>
              <div class="card-body">
                <div class="form-group">
                  <label for="">Nguyễn Văn A</label>
                  <input id="xA" type="text" class="form-control" placeholder="Toạ độ X" />
                  <br>
                  <input id="yA" type="text" class="form-control" placeholder="Toạ độ Y" />

                  <label for="">Nguyễn Văn B</label>
                  <input id="xB" type="text" class="form-control" placeholder="Toạ độ X" />
                  <br>
                  <input id="yB" type="text" class="form-control" placeholder="Toạ độ Y"/>

                  <label for="">Nguyễn Văn C</label>
                  <input id="xC" type="text" class="form-control" placeholder="Toạ độ X" />
                  <br>
                  <input id="yC" type="text" class="form-control" placeholder="Toạ độ Y"/>
                  <br>
                  
                  <label for="">Toạ độ Trường</label>
                  <input id="xT" type="text" class="form-control" placeholder="Toạ độ X" />
                  <br>
                  <input id="yT" type="text" class="form-control" placeholder="Toạ độ Y"/>
                  <br>

                </div>
                <button id="btnKhoangcach" class="btn btn-danger">
                  Tên sinh viên có khoảng cách đến trường xa nhất là:
                </button>
              </div>
              <div
                id="footerKhoangcach"
                class="card-footer text-muted"
              ></div>
            </div>
          </div>
        </div>
      </div>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
